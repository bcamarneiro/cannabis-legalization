name: Manual Release (MINOR/MAJOR)

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Tipo de release'
        required: true
        type: choice
        options:
          - minor
          - major
      release_notes:
        description: 'Notas da release (opcional)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  manual-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Bump version (${{ github.event.inputs.bump_type }})
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          NEW_VERSION=$(bash scripts/bump-version.sh ${{ github.event.inputs.bump_type }})
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped to version: ${NEW_VERSION}"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: Bump version to ${{ steps.version.outputs.version }} (${{ github.event.inputs.bump_type }})"
          git push

      - name: Build PDF and DOCX
        run: bash scripts/build.sh

      - name: Determine release type label
        id: release_type
        run: |
          if [ "${{ github.event.inputs.bump_type }}" == "major" ]; then
            echo "label=ğŸš€ Release MAJOR - MudanÃ§a estrutural significativa" >> $GITHUB_OUTPUT
            echo "emoji=ğŸš€" >> $GITHUB_OUTPUT
          else
            echo "label=âœ¨ Release MINOR - Nova funcionalidade ou melhoria" >> $GITHUB_OUTPUT
            echo "emoji=âœ¨" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Proposta Cannabis v${{ steps.version.outputs.version }}
          body: |
            ## ${{ steps.release_type.outputs.label }}

            **VersÃ£o:** `v${{ steps.version.outputs.version }}`
            **Tipo:** `${{ github.event.inputs.bump_type }}` (manual)

            ${{ github.event.inputs.release_notes != '' && format('### ğŸ“ Notas da Release\n\n{0}\n', github.event.inputs.release_notes) || '' }}

            ### ğŸ“¦ Ficheiros disponÃ­veis:
            - ğŸ“„ `documento.pdf` - VersÃ£o PDF completa
            - ğŸ“ `documento.docx` - VersÃ£o Word editÃ¡vel

            ### ğŸ”— Links Ãºteis:
            - [Ver documento fonte](../../blob/main/build/documento.md)
            - [Ver referÃªncias bibliogrÃ¡ficas](../../blob/main/references.bib)
            - [Ver todas as releases](../../releases)

