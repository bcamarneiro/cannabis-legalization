name: Auto Release (PATCH)

on:
  push:
    branches: [main]
    paths:
      - 'references.bib'
      - 'chapters/**'

permissions:
  contents: write

jobs:
  auto-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Pandoc and LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc texlive-xetex texlive-fonts-recommended texlive-latex-extra

      - name: Bump PATCH version
        id: version
        run: |
          chmod +x scripts/bump-version.sh
          NEW_VERSION=$(bash scripts/bump-version.sh patch)
          echo "version=${NEW_VERSION}" >> $GITHUB_OUTPUT
          echo "Bumped to version: ${NEW_VERSION}"

      - name: Commit version bump
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add VERSION
          git commit -m "chore: Bump version to ${{ steps.version.outputs.version }} [skip ci]" || echo "No changes to commit"
          git push || echo "Nothing to push"

      - name: Regenerate documento.md from chapters
        run: |
          bash scripts/merge-chapters.sh
          git add -f build/documento.md
          git diff --cached --quiet || git commit -m "chore: regenerate documento.md from chapters [skip ci]"
          git push || echo "Nothing to push"

      - name: Build PDF and DOCX
        run: bash scripts/build.sh

      - name: Get commit message
        id: commit
        run: |
          COMMIT_MSG=$(git log -1 --skip=1 --pretty=%B)
          echo "message<<EOF" >> $GITHUB_OUTPUT
          echo "${COMMIT_MSG}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Update 'latest' tag
        run: |
          git tag -f latest
          git push -f origin latest

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Proposta Cannabis v${{ steps.version.outputs.version }}
          body: |
            ## ü§ñ Release Autom√°tica (PATCH)

            **Vers√£o:** `v${{ steps.version.outputs.version }}`
            **Tipo:** Corre√ß√£o t√©cnica / Atualiza√ß√£o menor

            **√öltima altera√ß√£o:**
            ```
            ${{ steps.commit.outputs.message }}
            ```

            ### üì¶ Ficheiros dispon√≠veis:
            - üìÑ `documento.pdf` - Vers√£o PDF completa
            - üìù `documento.docx` - Vers√£o Word edit√°vel

            ### üîó Links √∫teis:
            - [Ver altera√ß√µes desde √∫ltima release](../../compare/${{ github.event.before }}...${{ github.sha }})
            - [Ver documento fonte](../../blob/main/build/documento.md)
            - [Ver refer√™ncias bibliogr√°ficas](../../blob/main/references.bib)

            ---
            üí° **Nota:** Release autom√°tica gerada por altera√ß√µes a `documento.md` ou `references.bib`.
            Para releases MINOR ou MAJOR, use o [workflow manual](../../actions/workflows/manual-release.yml).
          files: |
            output/Regulacao_Cannabis_Portugal.pdf
            output/Regulacao_Cannabis_Portugal.docx
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
